<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Market Capitalizations</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper amber darken-4">
        <a href="#" class="brand-logo center">Crypto-Currency Market Capitalizations</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div ng-app="myApp" ng-controller="mainCtrl" class="col s12">
        <table>
          <thead>
            <tr>
                <th>Name</th>
                <th>Market Cap</th>
                <th>Price</th>
                <th>% Change (24h)</th>
            </tr>
          </thead>

          <tbody>
          <tr ng-repeat="coin in coins">
            <td>{{coin.name}}</td>
            <td>${{coin.market_cap_usd}}</td>
            <td>${{coin.price_usd}}</td>
            <td ng-if="coin.percent_change_24h >= 0" class="green-text">{{coin.percent_change_24h}}%</td>
            <td ng-if="coin.percent_change_24h < 0" class="red-text">{{coin.percent_change_24h}}%</td>
            <!-- <td ng-if="coin.percent_change_24h = null" class="">0</td> -->
          </tr>
            <!-- <tr>
              <td><a href="https://coinmarketcap.com/currencies/bitcoin/" target="_blank">Bitcoin</a></td>
              <td>Eclair</td>
              <td>$0.87</td>
            </tr>
            <tr>
              <td>Alan</td>
              <td>Jellybean</td>
              <td>$3.76</td>
            </tr>
            <tr>
              <td>Jonathan</td>
              <td>Lollipop</td>
              <td>$7.00</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="resources/js/angular.min.js"></script>
  <script src="app/controller.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
